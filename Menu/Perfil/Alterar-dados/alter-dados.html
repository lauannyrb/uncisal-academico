<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="Brasão-UNCISAL-transparente.png">
    <link rel="stylesheet" type="text/css" href="style-alter-dados.css"> 
    <title>Alterar dados</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="Uncisal-logo.png" alt="Brasão UNCISAL">
        </div>
    </header>
    <main>
        <div class="container">
            <form action="" method="post">
                <h1>Alterar Dados</h1>
                <label for="email">
                    <span>E-mail</span>
                    <input type="email" name="email" id="1" placeholder="Novo e-mail">
                </label>
                <label for="password">
                    <span>Senha</span>
                    <input type="password" senha="senha" placeholder="Digite sua senha">
                </label>
            </form>
            <div class="botoes">
                <button id="um" onclick="window.history.back()">Cancelar</button>
                <button id="dois" onclick="confirm">Alterar</button>       
            </div>
        </div>
    </main>
    <footer>
        <h1> Controle Acadêmico: (82) 3315-6810 </h1>
    </footer>
</body>
</html>
